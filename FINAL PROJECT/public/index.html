<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Room</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/lobby.css'>
</head>
<body>
   


    <main id="room__lobby__container">
        <div id="subtext">
            <p>Enter your name below to create a new Portal to the Virtual Game. This will create a gate link to your virtual game for others to join.</p>
        </div>
        <div id="astroman">
            <img src="./images/logo.png" alt="astroman"/>
        </div>
        <div id="form__container">
             <div id="form__container__title">
                <div id="logo-signin">
                    <!-- <img src="./images/logo.png" alt="Site Logo"> -->
                    <p> Join Room</p>
                </div>
             </div>
 
 
            <form id="lobby__form">
 
                 <div class="form__field__wrapper">
                     <label>Your Name</label>
                     <input type="text" name="name" required placeholder="Enter your display name..." />
                 </div>
 
                 <div class="form__field__wrapper">
                     <!-- <input type="text" name="room"  placeholder="Enter room name..." /> -->
                     <label for="room-name">Select a game...</label>
                    
                        <select name="room" id="room-name">
                        <option value="coins">coin</option>
                        <option value="tic-tac-toe">tic-tac-toe</option>
                        <option value="chess">chess</option>
                        </select>
                 </div>
 
                 <div class="form__field__wrapper">
                     <button type="submit">Go to Room 
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                    </button>
                 </div>
            </form>
            
        </div>

     </main>
    
</body>
<script type="text/javascript" src="js/lobby.js"></script>

</html>
